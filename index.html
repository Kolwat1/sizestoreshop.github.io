<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านขายไอดีเกมเทพ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      font-size: 3rem;
      color: #00ffe7;
      text-shadow: 2px 2px 10px #00ffe7;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #00ffe7;
    }
    .card-desc {
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .price {
      font-size: 1.2rem;
      color: #ffdd57;
      font-weight: bold;
    }
    .btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      background: #00ffe7;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #00bfb3;
    }
  </style>
</head>
<body>
  <header>
    <h1>ร้านขายไอดีเกมเทพ</h1>
  </header>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/400x200.png?text=ID+FreeFire" alt="FreeFire ID">
      <div class="card-body">
        <div class="card-title">Free Fire ไอดีเทพ</div>
        <div class="card-desc">LV.65 พร้อมสกินปืนครบตัวละครครบ</div>
        <div class="price">ราคา: 1,500 บาท</div>
        <a href="#" class="btn">สั่งซื้อ</a>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x200.png?text=ID+ROV" alt="ROV ID">
      <div class="card-body">
        <div class="card-title">ROV ไอดีแรงค์ Conqueror</div>
        <div class="card-desc">สกินเยอะ ตัวละครครบ Rank สูง</div>
        <div class="price">ราคา: 2,000 บาท</div>
        <a href="#" class="btn">สั่งซื้อ</a>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x200.png?text=ID+PUBG" alt="PUBG ID">
      <div class="card-body">
        <div class="card-title">PUBG Mobile ID</div>
        <div class="card-desc">แรงค์ Ace มีชุดหายาก</div>
        <div class="price">ราคา: 1,800 บาท</div>
        <a href="#" class="btn">สั่งซื้อ</a>
      </div>
    </div>
  </div>
</body>
</html>
